{% assign items = site.pages | where: "module", page.module  | where: "type",type | sort: "url" %}
{%if items.size >0 %}
<h2> {{ mytitle }} </h2>
<ul>
{% for item in items %}
{%if item.title %}
<li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
{% else %}
<li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.url }}</a></li>
{% endif %}
{% endfor %}
</ul>
{% endif %}
