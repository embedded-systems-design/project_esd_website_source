
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{site.baseurl}}/">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
{%comment%}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Modules
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% for item in site.data.modules_main %}
          <a class="dropdown-item" href="{{site.baseurl}}{{ item.url }}">{{ item.title }}</a>
          {% endfor %}
        </div>
      </li>
{%endcomment%}
      {% for item in site.menu %}
      <li class="nav-item">
      {% if item.external == true %}
      <a class="nav-link" href="{{ item.link }}" target="_blank">{{ item.name }} <i class="fas fa-external-link-alt"></i></i></a>
      {% else %}
      <a class="nav-link" href="{{site.baseurl}}{{ item.link }}">{{ item.name }}</a>
      {% endif %}

      </li>
      {% endfor %}
  </div>
</nav>
